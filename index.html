<!DOCTYPE html>
<!-- saved from url=(0039)https://www.abcjs.net/abcjs-editor.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Melodic Structures</title>

    <link href="css/abcjs-midi.css" media="all" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="js/abcjs_midi_5.8.0-min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
    window.ABCJS.midi.soundfontUrl = "https://paulrosen.github.io/midi-js-soundfonts/abcjs/";
    </script>
    <style>
    #main-title {
      color:#ccc;
      cursor: pointer
    }
    textarea#abc,
    .abcjs-inline-audio {
      width: 100%;
    }
    @media print {
      h1, p, textarea, #selection, #audio, #warnings, hr {
        display: none;
      }
    }
    p {
      max-width: 600px;
    }
    #warnings {
      color: #ccc;
    }
    #midi-download>div>a:link,
    #midi-download>div>a:visited,
    #midi-download>div>a:hover,
    #midi-download>div>a:active {
      color: #bbb;
    }
    </style>
  </head>
  <body>
    <h1 id="main-title">Generate Melodic Structures</h1>
    <div id="editor">
      <p>
        <select id="songs"></select>
        <button id="generate">Generate!</button>
      </p>
      <textarea name="abc" id="abc" cols="80" rows="15"></textarea>

      <div id="midi"></div>
      <div id="midi-download"></div>
      <div id="warnings"">No errors</div>
    </div>
    <div id="paper0" class="paper" style="overflow: hidden; height: 493.087px;"></div>
  </body>
</html>
